# Issue #263
on:
  workflow_dispatch:
    inputs:
      same-type-input:
        type: string
      different-type-input:
        type: boolean
  workflow_call:
    inputs:
      same-type-input:
        type: string
      different-type-input:
        type: number

jobs:
  some-job:
    runs-on: ubuntu-latest
    steps:
      - run: echo '${{ inputs.same-type-input }}'
      - run: echo '${{ inputs.different-type-input }}'
